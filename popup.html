</head>

    <script>
      document.querySelector(".violet-button").onclick = function () {
        document.querySelector(".popup-form").classList.add("open-popup-form");
      };
      document.querySelector(".white-button").onclick = function () {
        document.querySelector(".popup-form").classList.add("open-popup-form");

      document.querySelector(".close-popup-form").onclick = function () {

      };

</body>
